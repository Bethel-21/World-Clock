<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <div class="drop-down">
        <select name="" id="drop-down-elements">
          <option value="">Choose a city</option>
          <option value="current">My location</option>
          <option value="Asia/Seoul">Seoul</option>
          <option value="America/Santiago">Santiago</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="America/Los_Angeles">Los Angeles</option>
        </select>
      </div>

      <div class="details">
        <div class="detail-place">
          <div class="left-side">
            <h1>Addis Ababa</h1>
            <p class="addis-ababa">August 13th, 2024</p>
          </div>
          <div class="right-side">
            <h1 class="right-sides" id="addis-ababa">
              <span class="meridium"></span>
            </h1>
          </div>
        </div>

        <hr class="cutting-line" />

        <div class="detail-place">
          <div class="left-side">
            <h1 class="london">London</h1>
            <p class="london-date"></p>
          </div>
          <div class="right-side">
            <h1 class="right-sides" id="london">
              <span class="meridium"></span>
            </h1>
          </div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/Bethel-21" target="_blank"
        >Bethelhem Daniel Fenta</a
      >, and is open sourced on
      <a href="https://github.com/Bethel-21/World-Clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
