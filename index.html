<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <div class="drop-down">
        <select name="" id="">
          <option value="">Choose a city</option>
          <option value="">Addis Ababa</option>
          <option value="">London</option>
          <option value="">Seoul</option>
          <option value="">Los Angeles</option>
        </select>
      </div>

      <div class="detail-place">
        <div class="left-side">
          <h1>Addis Ababa</h1>
          <p>August 13th, 2024</p>
        </div>
        <div class="right-side">
          <h2>1:40:38 AM</h2>
        </div>
      </div>

      <div class="detail-place">
        <div class="left-side">
          <h1>London</h1>
          <p>August 13th, 2024</p>
        </div>
        <div class="right-side">
          <h2>1:40:38 AM</h2>
        </div>
      </div>

      <div class="detail-place">
        <div class="left-side">
          <h1>Seoul</h1>
          <p>August 13th, 2024</p>
        </div>
        <div class="right-side">
          <h2>1:40:38 AM</h2>
        </div>
      </div>

      <div class="detail-place">
        <div class="left-side">
          <h1>Los Angeles</h1>
          <p>August 13th, 2024</p>
        </div>
        <div class="right-side">
          <h2>1:40:38 AM</h2>
        </div>
      </div>
    </div>

    <footer>This project was coded by <a href="">Bethelhem Daniel Fenta</a>, and is opensourced on <a href="">GitHub</a></footer>
    <script src="script.js"></script>
  </body>
</html>
