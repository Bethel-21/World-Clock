<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <div class="drop-down">
        <select name="" id="drop-down-elements">
          <option value="">Choose a city</option>
          <option value="">Addis Ababa</option>
          <option value="">London</option>
          <option value="">Seoul</option>
          <option value="">Los Angeles</option>
        </select>
      </div>

      <div class="detail-place">
        <div class="left-side">
          <h1>Addis Ababa</h1>
          <p>August 13th, 2024</p>
        </div>
        <div class="right-side">
          <h1 class="right-sides">1:40:38 <span class="meridium">AM</span></h1>
        </div>
      </div>

      <hr class="cutting-line">

      <div class="detail-place">
        <div class="left-side">
          <h1>London</h1>
          <p>August 13th, 2024</p>
        </div>
        <div class="right-side">
          <h1 class="right-sides">1:40:38 <span class="meridium">AM</span></h1>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/Bethel-21" target="_blank"
        >Bethelhem Daniel Fenta</a
      >, and is opensourced on
      <a href="https://github.com/Bethel-21/World-Clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
